<div class="row mt-3 animated fadeIn fast">
  <div class="col-md-4">
    <img class="img-fluid" src="{{ heroe.img }}" alt="{{ heroe.nombre }}">
    <br>
    <br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
  </div>
  <div class="col-md-8 mt-5">
    <h3>{{ heroe.nombre | uppercase }} <small>({{heroe.aparicion | date:'y'}})</small> </h3>
    <hr>
    <p>{{ heroe.bio }}</p>
    <div>
      <!-- <img class="w-25" src="{{ getBrandLogoPath() }}" alt="Marvel"> -->
      <img class="w-25" *ngIf="heroe.casa === 'Marvel'" src="assets/img/marvel.png" alt="Marvel">
      <img class="w-25" *ngIf="heroe.casa === 'DC'" src="assets/img/dc.png" alt="DC">
    </div>
  </div>
</div>
